<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Sync API - SSE Client Example</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'SF Mono', 'Monaco', 'Consolas', monospace;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #4ec9b0;
        }

        .controls {
            background: #252526;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #9cdcfe;
        }

        input, select {
            width: 100%;
            padding: 8px 12px;
            background: #3c3c3c;
            border: 1px solid #555;
            border-radius: 4px;
            color: #d4d4d4;
            font-family: inherit;
        }

        button {
            padding: 10px 20px;
            background: #0e639c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-family: inherit;
            font-size: 14px;
            margin-right: 10px;
            margin-top: 10px;
        }

        button:hover {
            background: #1177bb;
        }

        button:disabled {
            background: #555;
            cursor: not-allowed;
        }

        .status {
            background: #252526;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #4ec9b0;
        }

        .status-item {
            margin-bottom: 8px;
        }

        .status-item span {
            color: #4ec9b0;
            font-weight: bold;
        }

        .output {
            background: #1e1e1e;
            border: 1px solid #3c3c3c;
            border-radius: 8px;
            padding: 20px;
            min-height: 400px;
            max-height: 600px;
            overflow-y: auto;
        }

        .log-entry {
            padding: 4px 0;
            font-size: 13px;
            line-height: 1.6;
        }

        .log-entry.info {
            color: #4ec9b0;
        }

        .log-entry.stdout {
            color: #d4d4d4;
        }

        .log-entry.stderr {
            color: #f48771;
        }

        .log-entry.error {
            color: #f48771;
            font-weight: bold;
        }

        .log-entry.success {
            color: #4ec9b0;
            font-weight: bold;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: #3c3c3c;
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #0e639c, #1177bb);
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
            font-weight: bold;
        }

        .timestamp {
            color: #858585;
            font-size: 11px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Resource Sync API - SSE Client</h1>

        <div class="controls">
            <div class="form-group">
                <label>API Server:</label>
                <input type="text" id="apiUrl" value="http://localhost:3000" placeholder="http://your-server:3000">
            </div>

            <div class="form-group">
                <label>API Key:</label>
                <input type="text" id="apiKey" placeholder="Your API Key">
            </div>

            <div class="form-group">
                <label>Task Type:</label>
                <select id="taskType">
                    <option value="check-integrity">Check Integrity</option>
                    <option value="sync-facebook">Sync Facebook</option>
                    <option value="sync-native">Sync Native</option>
                    <option value="update-reuse">Update Reuse</option>
                    <option value="full-sync">Full Sync</option>
                </select>
            </div>

            <div class="form-group">
                <label>Version:</label>
                <input type="text" id="version" value="v885" placeholder="v885">
            </div>

            <button id="startBtn" onclick="startTask()">Start Task</button>
            <button id="stopBtn" onclick="stopTask()" disabled>Stop Stream</button>
            <button onclick="clearOutput()">Clear Output</button>
        </div>

        <div class="status" id="status" style="display: none;">
            <div class="status-item">Task ID: <span id="taskId">-</span></div>
            <div class="status-item">Status: <span id="taskStatus">-</span></div>
            <div class="status-item">Progress: <span id="taskProgress">0%</span></div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressBar" style="width: 0%;">0%</div>
            </div>
        </div>

        <div class="output" id="output">
            <div class="log-entry info">Á≠âÂæÖ‰ªªÂä°ÂêØÂä®...</div>
        </div>
    </div>

    <script>
        let eventSource = null;
        let currentTaskId = null;

        function log(message, level = 'info') {
            const output = document.getElementById('output');
            const entry = document.createElement('div');
            entry.className = `log-entry ${level}`;

            const timestamp = new Date().toLocaleTimeString();
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;

            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function updateStatus(taskId, status, progress) {
            document.getElementById('status').style.display = 'block';
            document.getElementById('taskId').textContent = taskId || '-';
            document.getElementById('taskStatus').textContent = status || '-';
            document.getElementById('taskProgress').textContent = `${progress || 0}%`;
            document.getElementById('progressBar').style.width = `${progress || 0}%`;
            document.getElementById('progressBar').textContent = `${progress || 0}%`;
        }

        async function startTask() {
            const apiUrl = document.getElementById('apiUrl').value;
            const apiKey = document.getElementById('apiKey').value;
            const taskType = document.getElementById('taskType').value;
            const version = document.getElementById('version').value;

            if (!version) {
                alert('Please enter a version');
                return;
            }

            clearOutput();
            log(`Creating task: ${taskType} for version ${version}`, 'info');

            document.getElementById('startBtn').disabled = true;

            try {
                // ÂàõÂª∫‰ªªÂä°
                const response = await fetch(`${apiUrl}/api/tasks/${taskType}`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-API-Key': apiKey
                    },
                    body: JSON.stringify({ version })
                });

                const data = await response.json();

                if (!data.success) {
                    log(`‚ùå Failed to create task: ${data.error}`, 'error');
                    document.getElementById('startBtn').disabled = false;
                    return;
                }

                currentTaskId = data.taskId;
                log(`‚úÖ Task created: ${currentTaskId}`, 'success');
                log(`üì° Connecting to SSE stream...`, 'info');

                updateStatus(currentTaskId, 'pending', 0);

                // ËøûÊé•SSEÊµÅ
                connectSSE(apiUrl, apiKey, currentTaskId);

            } catch (error) {
                log(`‚ùå Error: ${error.message}`, 'error');
                document.getElementById('startBtn').disabled = false;
            }
        }

        function connectSSE(apiUrl, apiKey, taskId) {
            const streamUrl = `${apiUrl}/api/tasks/${taskId}/stream`;

            eventSource = new EventSource(streamUrl);

            document.getElementById('stopBtn').disabled = false;

            eventSource.onopen = () => {
                log(`‚úÖ SSE connection established`, 'success');
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    if (data.type === 'connected') {
                        log(`üì° Stream connected for task: ${data.task.id}`, 'info');
                        updateStatus(data.task.id, data.task.status, data.task.progress);
                    } else if (data.type === 'log') {
                        const log_entry = data.log;
                        log(log_entry.message, log_entry.level);
                    } else if (data.type === 'update') {
                        const task = data.task;
                        updateStatus(task.id, task.status, task.progress);

                        if (task.status === 'completed') {
                            log(`üéâ Task completed successfully!`, 'success');
                            stopTask();
                        } else if (task.status === 'failed') {
                            log(`‚ùå Task failed: ${task.error}`, 'error');
                            stopTask();
                        }
                    } else if (data.type === 'end') {
                        log(`üì° Stream ended`, 'info');
                        stopTask();
                    }
                } catch (error) {
                    console.error('Failed to parse SSE data:', error);
                }
            };

            eventSource.onerror = (error) => {
                log(`‚ùå SSE connection error`, 'error');
                console.error('SSE error:', error);
                stopTask();
            };
        }

        function stopTask() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                log(`üì° SSE connection closed`, 'info');
            }

            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
        }

        function clearOutput() {
            document.getElementById('output').innerHTML = '<div class="log-entry info">Output cleared...</div>';
        }

        // È°µÈù¢ÂÖ≥Èó≠Êó∂Ê∏ÖÁêÜ
        window.addEventListener('beforeunload', () => {
            if (eventSource) {
                eventSource.close();
            }
        });
    </script>
</body>
</html>
